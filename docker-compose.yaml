version: '3.8'

services:
  vllm-server:
    image: vllm/vllm-openai:latest
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=EMPTY  # SDK requires a key, vLLM ignores it
    # Run the OpenAI-compatible server with minimal, explicit flags
    command: >-
      --model meta-llama/Meta-Llama-3-8B-Instruct
      --host 0.0.0.0
      --port 8000
      --max-model-len 4096
      --tensor-parallel-size 1
      --gpu-memory-utilization 0.9
      --disable-log-stats
    volumes:
      # Cache model downloads to persist between runs
      - huggingface_cache:/root/.cache/huggingface
    # Simple TCP healthcheck using Python (curl not required in the image)
    healthcheck:
      test: ["CMD-SHELL", "python3 -c 'import socket,sys; socket.create_connection((\"localhost\",8000), timeout=2).close()'"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 120s  # Models take time to load
    # Compose-native GPU flag
    gpus: all

  app:
    build: .
    depends_on:
      vllm-server:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./tasks:/app/tasks
      - ./core:/app/core
      - ./artifacts:/app/artifacts
      - ./wandb:/app/wandb
    # Override the default command if needed
    # command: python -m tasks.financial_ner.main

volumes:
  huggingface_cache:
    driver: local
